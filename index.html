<!doctype html>
<html lang="en" ng-app="sarasApp">
<head>
    <meta charset="utf-8">
    <title>Sara Cassella</title>
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak> <!--Hides this whole element until all of the angular has been parsed and processed OR if you keep your angular script tag in the head, angular will process sooner rather than later on page rendering lifecycle. -->
    <!--<div class="container">-->
    <div class="navbar" ng-controller="NavController">
        <div class="logo">{{logo}}</div>
        <ul class="nav">
            <li ng-repeat="tab in nav"><a href="{{tab.href}}" target="{{tab.target}}">{{tab.name | uppercase}}</a></li>
        </ul>
    </div>
    <!--</div>-->
    <ng-view></ng-view>
    <div ng-controller="FooterController" class="footer">
        <div class="copyright">
            <p>{{footer.copyright}}</p>
        </div>
        <div class="social">
            <ul class="social-links">
                <li class="social-link" ng-repeat="link in footer.social">
                <a href="{{link.url}}" target="_blank"><img ng-src="{{link.image}}"/></a>
                </li>
            </ul>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-route.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/AboutController.js"></script>
    <script src="/js/controllers/AdobeController.js"></script>
    <script src="/js/controllers/ContactController.js"></script>
    <script src="/js/controllers/FilmController.js"></script>
    <script src="/js/controllers/FooterController.js"></script>
    <script src="/js/controllers/MainController.js"></script>
    <script src="/js/controllers/NavController.js"></script>
    <script src="/js/controllers/ResumeController.js"></script>
    <script src="/js/controllers/UserExperienceController.js"></script>
    <script src="/js/controllers/WebWorkController.js"></script>
    <script src="/js/services/saraData.js"></script>
    <script src="/js/services/emailService.js"></script>
    <script src="/js/services/footerStyleService.js"></script>
    <script src="/js/filters/customFilter.js"></script>
</body>
</html>
